<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock - JS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Monoton" rel="stylesheet">

</head>
<body>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="dayWeek" class="dayWeek">Thursday</p>
                <p id="day" class="day">29</p>
                <p>of</p>
                <p id="month" class="month">March</p>
                <p>Of The</p>
                <p id="year" class="year">2018</p>
            </div>

            <div class="watch">
                <p id="hours" class="hours">11</p>
                <p>:</p>
                <p id="minutes" class="minutes">44</p>
                <p>:</p>
                <div class="seconds-box">
                    <p id="ampm" class="ampm">AM</p>
                    <p id="seconds" class="seconds">15</p>
                </div>
            </div>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
